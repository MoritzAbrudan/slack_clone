<div class="header">
  <div class="headline">
    <div>
      Thread
    </div>
    <div class="headline-small">
      {{ channel['channelTitle'] }}
    </div>
  </div>
  <button mat-icon-button (click)="closeThread()">
    <mat-icon>close</mat-icon>
  </button>
</div>


<mat-toolbar class="message-section">

  <div class="thread-container">
    <div class="mb-12 question-container">
      <div class="thread-user-container">
        <img class="thread-user-pic" src="./assets/img/profile_Pic_gray.png" alt="Pic">
        <div class="thrad-user-name">
          {{ threadService.question.user }}
        </div>
      </div>
      <mat-card class="mat-card-thread mat-card-thread-question">
        <div class="card-thread-container">
          <div *ngIf="question['downloads']">
            <a class="anhang-link" href="{{question['downloads']}}" target="_blank">
              <img src="{{question['downloads']}}">
            </a>
          </div>
          <div class="thread">
            {{ threadService.question.question }}
          </div>
        </div>
      </mat-card>
    </div>

    <div class="mb-12" *ngFor="let answerMessage of answerMessages; let i = index;">
      <div class="thread-user-container">
        <img class="thread-user-pic" src="./assets/img/profile_Pic_gray.png" alt="Pic">
        <div class="thrad-user-name">
          {{ answerMessage.user }}
        </div>
      </div>
      <mat-card class="mat-card-thread">
        <div class="card-thread-container">
          <div *ngIf="answerMessage['downloads']">
            <a class="anhang-link" href="{{answerMessage['downloads']}}" target="_blank">
              <img src="{{answerMessage['downloads']}}">
            </a>
          </div>
          <div class="thread">
            {{ answerMessage.answers }}
          </div>
        </div>
      </mat-card>
    </div>
  </div>

  <mat-toolbar-row class="new-message-container">
    <div class="new-message-box">
      <textarea #message class="new-message-input" name="message" id="message" placeholder="Nachricht hinzufÃ¼gen"
        (input)="setAnswer(message.value)"></textarea>
      <div class="icon-container">
        <div class="add-image-container">
          <label class="add-image">+
            <input type="file" id="file" (change)="selectFile($event)" name="image" autocomplete="off">
          </label>
          <div *ngIf="percentage > 0">{{percentage.toString()}}%</div>
          <div class="file-name-container" *ngIf="selectedFiles">
            <img [src]="imgSrc" class="file-preview">
          </div>
        </div>
        <mat-icon (click)="saveAnswer()">send</mat-icon>
      </div>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
